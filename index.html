<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-2">
      <h1 class="heading">Event Countdown Timer App</h1>

      <!-- Event Form -->
      <form id="eventForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" required />
          </div>
          <div class="form-group col-md-6">
            <label for="eventDate">Event Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="eventDate"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="eventDescription">Event Description</label>
          <textarea
            class="form-control"
            id="eventDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group custom-checkbox">
          <input type="checkbox" id="getNotified" />
          <label for="getNotified">Get Notified</label>
        </div>
        <button type="submit" class="btn add-event">Add Event</button>
      </form>

      <!-- Event List -->
      <div class="mt-5">
        <h2 class="second-heading">Upcoming Events</h2>
        <div id="eventList" class="row justify-content-center">
          <!-- Events will be listed here as cards -->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
